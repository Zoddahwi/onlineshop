# file: src/main/resources/application.properties
# HTTP
quarkus.http.port=8080

# Datasource (H2 in-memory for local development)
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:camunda;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.driver=org.h2.Driver

# Hibernate / JPA
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false

# Camunda engine (keep if using the Camunda Quarkus extension/config names)
camunda.bpm.auto-deployment-enabled=true
camunda.bpm.history=full
camunda.bpm.job-execution.enabled=true
camunda.bpm.database.type=h2
camunda.bpm.webapp.enabled=true
camunda.bpm.rest.enabled=true

# Logging
quarkus.log.category."com.onlineshop".level=INFO
quarkus.log.category."org.camunda".level=INFO